<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.dotted { border:1px dotted skyblue; border-radius: 50px; }
        p.dashed { border:1px dashed skyblue; }
        p.solid { border:1px solid skyblue; }
        p.double { border-style: double; border width: 5px; border-color: skyblue blue black;}
        p.groove { border-style: groove; border width: 5px; border-color: skyblue;}
    </style>
</head>
<body>
    <h1>제목</h1>
    <p>아직 오후 14시 50분이네요</p>
    
    <p class="dotted">dotted</p>
    <p class="dashed">dashed</p>
    <p class="solid">solid</p>
    <p class="double">double</p>
    <p class="groove">groove</p>

</body>
</html>
